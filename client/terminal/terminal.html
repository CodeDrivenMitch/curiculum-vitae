<template name="terminal">

    <div id="terminal">
        <div id="result">
            {{#each terminal_text}}
                {{> line}}
            {{/each}}
        </div>
        <div id="terminal-input">
            {{#if typing}}
                > {{holdingInput}}
                <div id="cursor">_</div>
            {{/if}}
            <input title="Terminal input" type="text" id="inputHolder"/>
        </div>

    </div>

</template>

<template name="line">
    <pre class="terminal-line">{{{actual_text}}}</pre>
</template>
